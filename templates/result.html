<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eaeff1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .result-box {
      background-color: #ffffff;
      padding: 32px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 840px;
      text-align: left;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      color: #263238;
      font-size: 28px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      font-weight: 600;
      color: #424242; /* Neutral dark grey instead of blue */
      text-align: center;
      margin-bottom: 30px;
    }

    .reasons {
      background-color: #f5f7f9;
      padding: 24px;
      border-left: 6px solid #9e9e9e; /* Subtle grey accent */
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.7;
      color: #37474f;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .reasons strong {
      color: #212121; /* Neutral black for strong text */
      font-weight: 600;
    }

    a {
      display: inline-block;
      margin: 30px auto 0;
      padding: 12px 28px;
      background-color: #32beff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(97, 97, 97, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #32beff;
      box-shadow: 0 4px 10px rgba(66, 66, 66, 0.4);
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>üèôÔ∏è Prediction for {{ city }}</h2>
    <p>{{ prediction['prediction'] }}</p>
    <div class="reasons">
      {{ prediction['reason'] | safe }}
    </div>
    <a href="/">üîô Go Back</a>
  </div>
</body>
</html>
