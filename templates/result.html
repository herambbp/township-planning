    }
    p {
      font-size: 1.2em;
      color: #007bff;

      margin-top: 15px;

      background-color: #007bff;
      color: white;
      text-decoration: none;

      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
